<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/stylesheet.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Puzzle your mind!</title>
  </head>
  <body>
    <div class="container">
      <h1>Puzzle your mind!</h1>
      <h2>Enter in a word or sentence and we will give you a puzzle.</h2>
      <form id="puzzleForm">
        <div class="form-group">
          <label>Enter a word or sentence:</label>
          <input id="stringInput" type="text" name="stringInput" value="">
        </div>
        <button type="submit" name="submitButton">Let's Play!</button>
      </form>
      <h3>Your puzzle:</h3>
      <p id="outputField">
      </p>
    </div>

  </body>
</html>
